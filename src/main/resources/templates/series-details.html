<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Series Details </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <link href="cover.css" rel="stylesheet">

</head>
<body>
<header class="mb-auto">
    <div>
        <h3 class="float-md-start mb-0">Series Details</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link" href="/series">Series</a>
            <a class="nav-link" href="/movies">Movies</a>
        </nav>
    </div>
</header>

<section class="py-5 text-center container">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <div th:each="element : ${posts}" class="alert alert-info mt-2">
                <h3 th:text="${element.title}"/>
                <p> <b>Vizualizari: </b> <span th:text="${element.views}"/> </p>
                <p> <b>Episodes: </b> <span th:text="${element.episodes}"/> </p>
                <p> <b>Anul: </b> <span th:text="${element.age}"/> </p>
                <p> <b>Tara: </b> <span th:text="${element.country}"/> </p>
                <p> <b>Genul: </b> <span th:text="${element.genre}"/> </p>
                <p th:text="${element.description}"/>
                <a th:href="'/series/' + ${element.id} + '/edit'" class="btn btn-warning"> Edit</a>
                <p></p>
                <form th:action="'/series/' + ${element.id} + '/remove'" method="post">
                    <button class="btn btn-warning" type="submit"> Remove</button>
                </form>
            </div>
        </div>
    </div>
</section>
<footer class="text-muted py-5">
    <div class="container">
        <p class="float-end mb-1">
            <a href="#">Back to top</a>
        </p>
        <p class="mb-1">laborator 5 proiect pentru POO </p>

    </div>
</footer>
</body>
</html>
