<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View all</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <link href="cover.css" rel="stylesheet">

</head>
<body>
<header class="mb-auto">
    <div>
        <h3 class="float-md-start mb-0">View all</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link" href="/series">Series</a>
            <a class="nav-link" href="/movies">Movies</a>
        </nav>
    </div>
</header>

<section class="py-5 text-center container">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <div th:fragment="all-movies" class="container mt-5 ">
                <div th:each="element : ${movieEntities}" class="alert alert-info mt-2">
                    <h3 th:text="${element.title}"/>
                    <p th:text="${element.views}"/>
                    <a th:href="'/movies/' + ${element.id}" class="btn btn-warning"> Details</a>
                </div>
            </div>
            <div th:fragment="all-series" class="container mt-5">
                <div th:each="el : ${serieEntities}" class="alert alert-info mt-2">
                    <h3 th:text="${el.title}"/>
                    <p th:text="${el.views}"/>
                    <p> <b>Episodes: </b> <span th:text="${el.episodes}"/> </p>
                    <a th:href="'/series/' + ${el.id}"> Details</a>
                </div>
            </div>
        </div>
    </div>
</section>
<footer class="text-muted py-5">
    <div class="container">
        <p class="float-end mb-1">
            <a href="#">Back to top</a>
        </p>
        <p class="mb-1">laborator 5 proiect pentru POO </p>

    </div>
</footer>
</body>
</html>
